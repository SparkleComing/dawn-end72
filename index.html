<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>破晓之声</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        .countdown {
            font-size: 2em;
            margin-top: 20px;
        }
        #hidden-link {
            display: none;
            margin-top: 20px;
            color: cyan;
            font-size: 1.2em;
            text-decoration: underline;
            cursor: pointer;
        }
        #hint {
            margin-top: 30px;
            font-size: 0.9em;
            color: gray;
        }
    </style>
</head>
<body>
    <h1>破晓之声</h1>
    <p>距破晓终焉剩余：</p>
    <div class="countdown" id="countdown"></div>

    <!-- 隐藏链接 -->
    <a href="/hidden.html" id="hidden-link">进入下一步</a>

    <!-- 提示文本 -->
    <p id="hint">提示：点击屏幕任意位置，寻找破晓的真相。</p>

    <script>
        // 倒计时功能
        const countdownElement = document.getElementById('countdown');
        const targetTime = new Date().getTime() + 72 * 60 * 60 * 1000; // 72小时后
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = targetTime - now;
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            countdownElement.innerHTML = `${hours}小时 ${minutes}分钟 ${seconds}秒`;
            if (distance <= 0) {
                countdownElement.innerHTML = "破晓已至";
            }
        }
        setInterval(updateCountdown, 1000);

        // 显示隐藏链接
        document.body.addEventListener('click', () => {
            document.getElementById('hidden-link').style.display = 'block';
        });
    </script>
</body>
</html>
